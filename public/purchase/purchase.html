<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Prizes</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="purchase.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <header>
    <img src="/images/exhall-grange-logo.png" alt="Exhall Grange School Logo" class="exhall-logo">
    <h1>Purchase Prizes</h1>
    <div class="header-actions">
      <button id="changePasswordBtn" class="secondary-btn">Change Password</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <div class="prizes-section">
        <h2 class="page-subtitle">Select a prize to purchase</h2>
        <div id="prizeContainer">
          <!-- JavaScript will populate with available prizes -->
        </div>
      </div>
      
      <div class="pupil-search-panel">
        <h2>Pupil Lookup</h2>
        <div class="search-container">
          <input type="text" id="sidebarPupilSearch" placeholder="Search pupil by name..." />
          <div id="sidebarSearchResults">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
        <div class="selected-pupil-info">
          <h3>Selected Pupil</h3>
          <div id="selectedPupilDisplay">
            <p class="no-pupil-selected">No pupil selected</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Pupil Selection Modal -->
  <div id="pupilModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Select Pupil</h2>
      <input type="text" id="pupilSearch" placeholder="Search pupil by name..." />
      <div id="searchResults">
        <!-- Will be populated by JavaScript -->
      </div>
      <h3>Recently Selected Pupils</h3>
      <div id="recentPupils">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Purchase Confirmation Modal -->
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span id="closeConfirmation" class="close">&times;</span>
      <h2>Purchase Confirmed</h2>
      <p id="confirmationMessage"></p>
      <div class="modal-buttons">
        <button id="confirmationOkBtn">OK</button>
        <button id="cancelPurchaseBtn">Cancel Purchase</button>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <span id="closeChangePassword" class="close">&times;</span>
      <h2>Change Password</h2>
      <form id="changePasswordForm">
        <label for="currentPassword">Current password</label>
        <input type="password" id="currentPassword" name="currentPassword" required />

        <label for="newPassword">New password</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="8" />

        <label for="confirmPassword">Confirm new password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" />

        <div id="changePasswordStatus" class="form-status"></div>

        <div class="modal-buttons">
          <button type="submit" id="submitChangePassword">Update Password</button>
          <button type="button" id="cancelChangePassword" class="secondary-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/commonModal.js"></script>
  <script src="purchase.js"></script>
</body>
</html>
