<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body class="admin-surface">
  <div class="admin-card">
    <h1>Staff Sign In</h1>
    <p class="admin-subhead">Use your staff credentials to continue. Admins will land on the dashboard; staff will go straight to purchases.</p>

    <form id="loginForm">
      <label for="username" class="admin-label">Username</label>
      <input id="username" name="username" autocomplete="username" required class="admin-input" />

      <label for="password" class="admin-label">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required class="admin-input" />

      <button type="submit" id="loginBtn" class="admin-btn">Sign in</button>
    </form>

    <div id="status" class="admin-status"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const statusBox = document.getElementById('status');
    const loginBtn = document.getElementById('loginBtn');

    // Preserve target param if provided
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target') || '';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.style.display = 'none';
      loginBtn.disabled = true;

      const payload = {
        username: form.username.value.trim(),
        password: form.password.value,
        target,
      };

      try {
        const res = await fetch('/staff/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));

        if (res.ok && data.success) {
          const redirect = data.redirect || '/';
          statusBox.textContent = 'Login successful. Redirecting...';
          statusBox.className = 'admin-status ok';
          statusBox.style.display = 'block';
          window.location.href = redirect;
          return;
        } else {
          const message = data && data.error ? data.error : 'Login failed.';
          statusBox.textContent = message;
          statusBox.className = 'admin-status err';
        }
      } catch (err) {
        statusBox.textContent = 'Network or server error.';
        statusBox.className = 'admin-status err';
      } finally {
        statusBox.style.display = 'block';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
