<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pupil Management</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/modal.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="pupils.css" />
</head>
<body>
  <header>
    <img src="/images/exhall-grange-logo.png" alt="Exhall Grange School Logo" class="exhall-logo">
    <h1>Pupil Management</h1>
  </header>
  
  <main>
    <div class="button-bar">
      <div class="button-group">
        <button id="addPupilBtn" class="primary-btn">Add Pupil</button>
        <button id="addFormBtn">Add Form</button>
      </div>
      
      <div class="filter-group">
        <label for="formFilter">Filter by Form:</label>
        <select id="formFilter">
          <option value="">All</option>
        </select>
      </div>
      
      <div class="search-group">
        <input type="text" id="pupilSearch" placeholder="Search for pupils..." class="search-input">
      </div>
      
      <div class="toggle-group">
        <label for="inlineEditToggle">Allow Inline Edit:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="inlineEditToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    
    <div class="table-container">
      <table id="pupilTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Form Group</th>
            <th>Merits</th>
            <th>Remaining Merits</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody><!-- Pupils inserted dynamically --></tbody>
      </table>
    </div>
  </main>
  
  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Pupil</h2>
      <form id="editPupilForm">
        <input type="hidden" id="editPupilId" />
        <div class="form-group">
          <label for="editFirstName">First Name:</label>
          <input type="text" id="editFirstName" required />
        </div>
        <div class="form-group">
          <label for="editLastName">Last Name:</label>
          <input type="text" id="editLastName" required />
        </div>
        <div class="form-group">
          <label for="editFormSelect">Form:</label>
          <select id="editFormSelect" required></select>
        </div>
        <div class="form-group">
          <label for="editMerits">Merits:</label>
          <input type="number" id="editMerits" min="0" required />
        </div>
        <div id="editModalFeedback" class="feedback"></div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Save Changes</button>
          <button type="button" id="cancelEditBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Pupil Modal -->
  <div id="addPupilModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeAddPupilModal">&times;</span>
      <h2>Add New Pupil</h2>
      <form id="addPupilForm">
        <div class="form-group">
          <label for="addPupilFirstName">First Name:</label>
          <input type="text" id="addPupilFirstName" required />
        </div>
        <div class="form-group">
          <label for="addPupilLastName">Last Name:</label>
          <input type="text" id="addPupilLastName" required />
        </div>
        <div class="form-group">
          <label for="addPupilFormSelect">Form:</label>
          <select id="addPupilFormSelect" required>
            <!-- Populated by JavaScript from formsData -->
          </select>
        </div>
        <div id="addPupilFeedback" class="feedback"></div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Add Pupil</button>
          <button type="button" id="cancelAddPupilBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Form Modal -->
  <div id="addFormModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeAddFormModal">&times;</span>
      <h2>Add New Form</h2>
      <form id="addFormForm">
        <div class="form-group">
          <label for="addFormName">Form Name:</label>
          <input type="text" id="addFormName" required />
        </div>
        <div class="form-group">
          <label for="addFormTutor">Form Tutor:</label>
          <input type="text" id="addFormTutor" />
        </div>
        <div class="form-group">
          <label for="addFormYearGroup">Year Group:</label>
          <input type="text" id="addFormYearGroup" />
        </div>
        <div id="addFormFeedback" class="feedback"></div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Add Form</button>
          <button type="button" id="cancelAddFormBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="pupils.js"></script>
  <script src="/commonMenu.js"></script>
</body>
</html>
