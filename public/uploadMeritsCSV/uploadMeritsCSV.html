<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload APs CSV</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/forms-specific.css" />
</head>
<body>
  <header>
    <img src="/images/exhall-grange-logo.png" alt="Exhall Grange School Logo" class="exhall-logo">
    <h1>Upload CSV to Update APs</h1>
  </header>

  <main>
    <section class="upload-section">
      <h2>Select CSV file</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="csvFile">CSV File:</label>
          <input type="file" id="csvFile" name="csvFile" accept=".csv" required />
        </div>
        <div class="form-group">
          <label>Options</label>
          <div class="checkbox-group">
            <label><input type="checkbox" id="addMissingToggle" name="addMissingPupils"> Auto-add missing pupils using CSV form</label>
            <label><input type="checkbox" id="createFormsToggle" name="createForms"> Create forms that are missing (uses year group from CSV)</label>
            <label><input type="checkbox" id="updateFormToggle" name="updateFormFromCsv"> Update existing pupil form to match CSV</label>
          </div>
        </div>
        <button type="submit" class="primary-btn">Upload</button>
      </form>
      <div id="uploadMessage" class="feedback-message"></div>

      <div id="lowerBox" class="info-box" style="display:none;">
        <h3>Kept Higher Existing APs</h3>
        <p>The CSV contained lower APs for these pupils; their higher existing totals were kept.</p>
        <ul id="lowerList"></ul>
      </div>

      <div id="missingBox" class="error-box" style="display:none;">
        <h3>Pupils Not Found</h3>
        <p>Select an action for each missing pupil.</p>
        <div class="table-wrapper">
          <table class="simple-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>APs</th>
                <th>Form</th>
                <th>Year</th>
                <th>Reason</th>
                <th>Action</th>
                <th>Form (for Add)</th>
              </tr>
            </thead>
            <tbody id="missingTableBody"></tbody>
          </table>
        </div>
        <button id="applyActionsBtn" class="primary-btn" type="button">Apply actions</button>
      </div>
    </section>
  </main>

  <script src="/uploadMeritsCSV/uploadMeritsCSV.js"></script>
  <script src="/commonMenu.js"></script>
</body>
</html>
