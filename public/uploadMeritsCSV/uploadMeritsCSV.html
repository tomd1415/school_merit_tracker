<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Merits CSV</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/forms-specific.css" />
</head>
<body>
  <header>
    <img src="/images/exhall-grange-logo.png" alt="Exhall Grange School Logo" class="exhall-logo">
    <h1>Upload CSV to Update Merits</h1>
  </header>

  <main>
    <section class="upload-section">
      <h2>Select CSV file</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="csvFile">CSV File:</label>
          <input type="file" id="csvFile" name="csvFile" accept=".csv" required />
        </div>
        <button type="submit" class="primary-btn">Upload</button>
      </form>
      <div id="uploadMessage" class="feedback-message"></div>

      <div id="errorBox" class="error-box" style="display: none;">
        <h3>Could Not Update These Pupils (Not Found):</h3>
        <ul id="errorList"></ul>
      </div>
    </section>
  </main>

  <script src="/uploadMeritsCSV/uploadMeritsCSV.js"></script>
  <script src="/commonMenu.js"></script>
</body>
</html>
