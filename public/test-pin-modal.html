<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIN Modal Test Page</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/components.css" />
  
  <style>
    /* Direct styles to ensure modal displays correctly */
    #pinLoginModal {
      position: fixed;
      z-index: 99999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    #pinDisplay {
      width: 180px;
      height: 50px;
      border: 2px solid #333;
      border-radius: 6px;
      margin: 0 auto 20px;
      text-align: center;
      line-height: 50px;
      font-size: 2rem;
      background-color: white;
      letter-spacing: 5px;
    }
    
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .keypad button {
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      cursor: pointer;
    }
    
    #submitPinBtn {
      grid-column: span 3;
      background-color: #003a69;
      color: white;
    }
    
    .test-button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #003a69;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px;">PIN Modal Test Page</h1>
  
  <button id="showModalBtn" class="test-button">Show PIN Modal</button>
  
  <!-- Simple PIN Login Modal -->
  <div id="pinLoginModal">
    <div class="modal-content">
      <span class="close-btn" id="closePinModal" style="position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer;">&times;</span>
      <h2>Enter PIN (6 digits)</h2>
      <div class="pin-container">
        <div id="pinDisplay"></div>
        <div class="keypad">
          <button class="digit-btn" data-digit="1">1</button>
          <button class="digit-btn" data-digit="2">2</button>
          <button class="digit-btn" data-digit="3">3</button>
          <button class="digit-btn" data-digit="4">4</button>
          <button class="digit-btn" data-digit="5">5</button>
          <button class="digit-btn" data-digit="6">6</button>
          <button class="digit-btn" data-digit="7">7</button>
          <button class="digit-btn" data-digit="8">8</button>
          <button class="digit-btn" data-digit="9">9</button>
          <button class="digit-btn" data-digit="0">0</button>
          <button id="backspaceBtn">Del</button>
          <button id="submitPinBtn">OK</button>
        </div>
      </div>
      
      <!-- Hidden form -->
      <form id="pinForm" action="/check-pin" method="POST" style="display: none;">
        <input type="hidden" id="pinInput" name="pin" value="">
        <input type="hidden" id="redirectTarget" name="redirect" value="">
      </form>
    </div>
  </div>
  
  <script>
    // Simple modal handling
    document.addEventListener('DOMContentLoaded', function() {
      const pinLoginModal = document.getElementById('pinLoginModal');
      const showModalBtn = document.getElementById('showModalBtn');
      const closePinModal = document.getElementById('closePinModal');
      const pinDisplay = document.getElementById('pinDisplay');
      const digitBtns = document.querySelectorAll('.digit-btn');
      const backspaceBtn = document.getElementById('backspaceBtn');
      const submitPinBtn = document.getElementById('submitPinBtn');
      const pinInput = document.getElementById('pinInput');
      const pinForm = document.getElementById('pinForm');
      
      // PIN handling
      let currentPin = '';
      const MAX_PIN_LENGTH = 6; // Support 6-digit PIN
      
      // Show modal
      showModalBtn.addEventListener('click', function() {
        console.log('Showing modal');
        pinLoginModal.style.display = 'flex';
        currentPin = '';
        updateDisplay();
      });
      
      // Close modal
      closePinModal.addEventListener('click', function() {
        console.log('Hiding modal');
        pinLoginModal.style.display = 'none';
      });
      
      // Update PIN display
      function updateDisplay() {
        pinDisplay.textContent = 'â€¢'.repeat(currentPin.length);
        console.log('PIN length:', currentPin.length, '/', MAX_PIN_LENGTH);
      }
      
      // Handle digit clicks
      digitBtns.forEach(function(btn) {
        btn.addEventListener('click', function() {
          if (currentPin.length < MAX_PIN_LENGTH) {
            currentPin += this.getAttribute('data-digit');
            updateDisplay();
            
            // Auto-submit when max length reached
            if (currentPin.length === MAX_PIN_LENGTH) {
              console.log('PIN complete, auto-submitting...');
              setTimeout(function() {
                submitPin();
              }, 300);
            }
          }
        });
      });
      
      // Handle backspace
      backspaceBtn.addEventListener('click', function() {
        if (currentPin.length > 0) {
          currentPin = currentPin.slice(0, -1);
          updateDisplay();
        }
      });
      
      // Handle submit
      submitPinBtn.addEventListener('click', function() {
        if (currentPin.length > 0) {
          submitPin();
        }
      });
      
      // Submit PIN to server
      function submitPin() {
        console.log('Submitting PIN with length', currentPin.length);
        pinInput.value = currentPin;
        pinForm.submit();
      }
      
      // Show modal automatically if showLogin in URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('showLogin') === 'true') {
        console.log('showLogin=true in URL, showing modal');
        pinLoginModal.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
