<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Merit Tracker - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    header {
      background-color: #003a69;
      color: #ffffff;
      padding: 20px;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    #signOutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #005a98;
      border: none;
      color: #ffffff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      border-radius: 8px;
      background-color: #005a98;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>School Merit Tracker - Home</h1>
    <button id="signOutBtn">Sign Out</button>
  </header>
  <main>
    <div class="links">
      <a href="/pupils">Manage Pupils</a>
      <a href="/prizes">Manage Prizes</a>
      <a href="/purchase">Purchase Prizes</a>
      <a href="/upload/csv/pupils">Upload Pupils CSV</a>
      <a href="/upload/csv/merits">Upload Merits CSV</a>
    </div>
  </main>
  <script>
    document.getElementById('signOutBtn').addEventListener('click', () => {
      window.location.href = '/logout';
    });
  </script>
</body>
</html>
